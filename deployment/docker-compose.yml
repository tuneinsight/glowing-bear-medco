version: "3.5"

services:
  dev-server:
    build:
      context: ..
      dockerfile: ./deployment/Dockerfile
      target: dev
    ports:
      - "4300:4300"
    volumes:
      - ..:/glowing-bear-src
    user: ${USER_GROUP:?}
    environment:
      - TI_ACCESS_TOKEN

  glowing-bear-medco:
    build:
      context: ..
      dockerfile: ./deployment/Dockerfile
      target: release
    ports:
      - "82:80"
    environment:
      - TI_ACCESS_TOKEN
      - GB_MEDCO_NODE_URL=http://localhost:3001
      - GB_KEYCLOAK_URL=http://localhost:8080/auth
      - GB_KEYCLOAK_REALM=ti-realm
      - GB_KEYCLOAK_CLIENT_ID=glowing-bear
      - GB_FOOTER_TEXT=
      # - GB_BOOTR=
      # - GB_MIN_SAMPLE_SIZE=
      # - GB_MAX_SAMPLE_SIZE=
      # - GB_PERCENTILE_LOW=
      # - GB_PERCENTILE_HIGH=
