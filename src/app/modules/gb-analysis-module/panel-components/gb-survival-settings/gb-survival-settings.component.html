<p-accordionTab *ngIf="activated" header="Settings" id="gb-survival-settings-component" [(selected)]="expanded">

  <div class="small-font">

    <button pButton label="Reset" (click)="reset()"></button>

    <div class="input-label-wrapper">
      <div>
        <label for="timeLimit">
          Time Limit:
        </label>
      </div>
      <p-inputNumber id="timeLimit" (keydown)="onChangeTimeLimit()" [(ngModel)]="limit" [min]="1" class="input-field-margin"></p-inputNumber>
      <span class="input-field-margin">
        <p-dropdown dropdownIcon="pi pi-caret-down white-color" [(ngModel)]="selectedGranularity"
            [options]="granularities"></p-dropdown>
      </span>
    </div>


    <div class="input-label-wrapper">
      <div>
        <label>
          Start Event:
        </label>
      </div>
      <div class="input-field-margin"
        [ngStyle]="{'background-color' : startEventHovering ? 'var(--gb-ti-main-color-light-light)' : 'white'}"
        (dragover)="onStartDragOver($event)" (dragleave)="onStartDragLeave($event)" (drop)="onStartDrop($event)">
        <p-autoComplete #autoComplete [(ngModel)]="startConcept" [suggestions]="suggestedStartConcepts"
          (completeMethod)="searchStart($event)" field="path" (onDropDownClick)="onDropdown($event)"
          placeholder="Drag and drop a categorical concept" dropdown="true" [inputStyle]="{'width':'auto'}"
          styleClass="gb-concept-constraint-input" size="60">

          <ng-template let-concept pTemplate="item">
            <span>{{concept.label}}</span>
          </ng-template>
        </p-autoComplete>

        <span class="input-field-margin">
          <p-dropdown dropdownIcon="pi pi-caret-down white-color" [(ngModel)]="selectedStartsWhen"
                      [options]="temporalBoundaries"></p-dropdown>
        </span>
      </div>
    </div>

    <div class="input-label-wrapper">
      <div>
        <label>
          End Event:&nbsp;
        </label>
      </div>

      <div #autoCompleteContainer class="input-field-margin"
        [ngStyle]="{'background-color' : endEventHovering ?  'var(--gb-ti-main-color-light-light)' : 'white'}"
        (dragover)="onEndDragOver($event)" (dragleave)="onEndDragLeave($event)" (drop)="onEndDrop($event)">
        <p-autoComplete #autoComplete [(ngModel)]="endConcept" [suggestions]="suggestedEndConcepts"
          (completeMethod)="searchEnd($event)" field="path" (onDropDownClick)="onDropdown($event)"
          placeholder="Drag and drop a categorical concept" dropdown="true" [inputStyle]="{'width':'auto'}"
          styleClass="gb-concept-constraint-input" size="60">

          <ng-template let-concept pTemplate="item">
            <span>{{concept.label}}</span>
          </ng-template>
        </p-autoComplete>

        <span class="input-field-margin">
          <p-dropdown dropdownIcon="pi pi-caret-down white-color" [(ngModel)]="selectedEndsWhen"
                      [options]="temporalBoundaries"></p-dropdown>
        </span>
      </div>
    </div>
  </div>
</p-accordionTab>
