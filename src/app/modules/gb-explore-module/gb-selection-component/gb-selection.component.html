<div class="small-font">
  <!-- https://stackoverflow.com/questions/tagged/ui-grid?tab=Votes -->
<!-- how to use the grid for sizing components https://stackoverflow.com/questions/41354416/primeng-p-dropdown-stretch-100 -->

  <div class="input-label-wrapper">
    <div class="input-field-margin" style="margin-left: 0;">
        <p-dropdown
        [style]="{'min-width':'25em'}"
        dropdownIcon="pi pi-caret-down white-color"
        [(ngModel)]="queryTiming" [options]="timings" [ngStyle]="{'margin-bottom':'1em'}"></p-dropdown>
        <gb-generic-tooltip *ngIf="isBiorefMode" [infos]="'In general a cohort definition is defined like: (sub-constraint 1) AND (sub-constraint 2) AND ...

        The chosen counting method determines which patients are present in the cohort.

        _ `Treat groups independently`: A patient is included in the cohort if for each sub-constraint there is a medical event (linked to the patient) for which the sub-constraint is true.

        _ `Selected groups occur within the same instance`: A patient is included in the cohort if there is at least a medical event  (linked to the patient) for which all sub-constraints in the cohort definition are true. Same instance means same medical event.'"></gb-generic-tooltip>
    </div>
  </div>

  <div class="criteria-box input-label-wrapper">
    <p>Selection Criteria:</p>
    <gb-constraint #rootSelectionConstraintComponent
                   [constraint]="rootSelectionConstraint"
                   [isRoot]="true"></gb-constraint>
  </div>

  <div class="criteria-box input-label-wrapper" *ngIf="queryTiming === QueryTemporalSetting.sequential">
    <p>Sequential Criteria (minimum 2):</p>
    <gb-constraint #rootSequentialConstraintComponent
                   [constraint]="rootSequentialConstraint"
                   [areCohortConstraintsAllowed]="false"
                   [isRoot]="true"></gb-constraint>
  </div>

</div>
