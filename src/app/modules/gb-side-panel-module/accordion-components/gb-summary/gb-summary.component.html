<div>
  <span>Connected participants:</span>
  <ul>
    <li *ngFor="let node of getNodes; let nodeIdx = index" [ngClass]="{'not-in-project': isNodeNotInProject(node.name) }" title="{{node.url}} | {{node.organization.country}}">
      {{node.name}}<span *ngIf="!isNodeNotInProject(node.name) && hasPerSiteCounts && queryResults|async">: {{(queryResults|async).perSiteCounts[nodeIdx]}} subjects</span>
    </li>
  </ul>
  <div>Total: {{globalCount | async}} subjects</div>
</div>
